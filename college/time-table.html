<head>
    <meta charset="UTF-8">

    <title>Time Table</title>
    <link rel="shortcut icon" href="images/icon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"

<style>
    button 
    {
      color: white;
      background-color: rgb(150, 10, 237);
    }
    
</style>

<body>
    <div class="container my">
        <button class="btn text-success my-2 table-add ">
            <i class="fas fa-plus fa-2x" aria-hidden="true"></i>
        </button>
        <table class="table table-striped" id="table">
            <thead>
                <tr>
                    <th scope="col">Time</th>
                    <th scope="col">Monday</th>
                    <th scope="col">Tuesday</th>
                    <th scope="col">Wednesday</th>
                    <th scope="col">Thursday</th>
                    <th scope="col">Friday</th>
                    <th scope="col">Saturday</th>
                    <th scope="col">Sort</th>
                    <th scope="col">Remove</th>
                </tr>

                    <td contenteditable="true">CV</td>
                    <td contenteditable="true">DS</td>
                    <td contenteditable="true">ML</td>
                    <td contenteditable="true">AI</td>
                    <td>
                        <span class="table-up edit">
                            <button class="btn btn-sm indigo-text mx-1">
                                <i class="fas fa-long-arrow-alt-up" aria-hidden="true"></i>
                            </button>
                        </span>
                        <span class="table-down edit">
                            <button class="btn btn-sm indigo-text">
                                <i class="fas fa-long-arrow-alt-down" aria-hidden="true"></i>
                            </button>
                        </span>
                    </td>
                    <td>
                        <span class="table-remove edit">
                            <button type="button"
                                class=" table-remove btn btn btn-rounded btn-sm my-0">Remove</button>
                        </span>
                    </td>
                </tr>
